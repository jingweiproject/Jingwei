specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Jingwei
    network: bsc
    source:
      address: "0x81Ec6E444148b2c562f37FE52b155bC29Fd9b878"
      abi: Jingwei
      startBlock: 35959431
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - JftCreated
        - NftLocked
        - NftReleased
      abis:
        - name: Jingwei
          file: ./abis/Jingwei.json
      eventHandlers:
        - event: JftCreated(address,address,uint256)
          handler: handleJftCreated
        - event: NftLocked(address,uint256)
          handler: handleNftLocked
        - event: NftReleased(address,uint256)
          handler: handleNftReleased
      file: ./src/jingwei.ts
